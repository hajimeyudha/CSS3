<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        body {
            background-image: url(asset/bg.jpg);
        }
        .satu {
            width: 300px;
            height: 300px;
            background-color: #f60;
            opacity: 1;
            position: relative;
        }

        .dua {
            width: 150px;
            height: 150px;
            background-color: blue;
            position: absolute;
            opacity: 0.5;
            top: -50px;

        }
    </style>
</head>
<body>
    <div class="satu">
        <div class="dua"></div>
    </div>
</body>
</html>
