<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: salmon;
            border-radius: 20px;
            text-align: center;
            line-height: 300px;
            border-radius: 50% 50% 20% 0%;
        }
    </style>
</head>
<body>
    <div>Hello</div>
</body>
</html>
